{% extends "base.html" %}

{% block content %}
<h2>Are you sure you want to delete this reservation?</h2>
<p>{{ reservation.customer }} - {{ reservation.table }} on {{ reservation.date }} at {{ reservation.time }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'reservations:list' %}">Cancel</a>
{% endblock %}
